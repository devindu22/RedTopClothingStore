<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedTopClothingStore - Sign Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 50px;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            outline: none;
            border-color: #04AA6D;
        }

        /* Set a style for all buttons */
        button {
            background-color: #1bac1b;
            color: white;
            padding: 14px 2px;
            margin: 10px 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 50px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            background-color: #d11f0b;
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 1);
            max-width: 400px;
            margin: auto;
            margin-top: 30px;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {

            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4">
            <a href="index.html" class="navbar-logo">
                <img src="logo.png" alt="Logo" class="logo">
                <span class="brand-name">RedTopClothingStore.</span>
            </a>
        </header>


        <form action="/action_page.php" class="container" style="border: 1px solid #ccc">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2024 All rights reserved. Designed by Devindu Malshan.</p>
    </footer>
    </div>




</body>

</html>
