<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devindu Malshan - Personal Website</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        /* General styles */
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .poster {
            border: 2px solid #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
        }

        .glowing-text {
            font-size: 3rem;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff0095, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }

        .tagline {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: snowflake-fall linear infinite;
        }

        @keyframes snowflake-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="poster" id="poster">
            <h1 class="glowing-text">Welcome to <img src="logo.png" alt="Logo" height="40">&nbsp;RedTopClothingStore.
            </h1>
        </div>
    </div>
    <div id="confetti-container"></div>

    <!-- Audio element for voice introduction -->
    <audio id="voice-intro" src="RedTopClothingStore.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const confettiContainer = document.getElementById('confetti-container');

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                confettiContainer.appendChild(snowflake);

                setTimeout(() => {
                    snowflake.remove();
                }, 5000); // Remove snowflake after 5 seconds
            }

            setInterval(createSnowflake, 100); // Create a new snowflake every 100ms

            // Add click event listener to the poster to play voice introduction
            const poster = document.getElementById('poster');
            const voiceIntro = document.getElementById('voice-intro');
            
            poster.addEventListener('click', function () {
                voiceIntro.play();
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
