<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .wishlist-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .wishlist-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0;
        }

        .wishlist-buttons {
            display: flex;
            align-items: center;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-right: 10px;
        }

        .checkout-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .wishlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .wishlist-item {
            width: calc(50% - 10px); /* Two items per row with spacing */
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .wishlist-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details {
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin: 0 5px;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 5px;
        }

        .price {
            margin-top: auto;
            align-self: flex-end;
        }

        .price .text-primary {
            margin-left: 5px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="navbar-logo">
                <img src="logo.png" alt="Logo" class="logo">
                <span class="brand-name">RedTopClothingStore.</span>
            </a>
        </div>

        <!-- Wishlist Title and Buttons -->
        <div class="wishlist-title-container">
            <h2 class="wishlist-title">Wishlist</h2>
            <div class="wishlist-buttons">
                <button class="delete-button">Delete</button>
                <button class="checkout-button">Checkout</button>
            </div>
        </div>

        <!-- Wishlist Items -->
        <div class="wishlist">
            <div class="wishlist-item">
                <input type="checkbox" class="mr-3">
                <div class="card flex-row">
                    <img class="card-img-top" src="product-5.jpg" alt="Leather Mid-Heel Sandals">
                    <div class="card-body">
                        <div class="details">
                            <div class="fs-xs text-muted">Shoes</div>
                            <div class="fw-bold text-body">Leather Mid-Heel Sandals</div>
                            <div class="price fw-bold text-muted">$75.00</div>
                        </div>
                        <div class="quantity-control">
                            <button class="minus-btn">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wishlist-item">
                <input type="checkbox" class="mr-3">
                <div class="card flex-row">
                    <img class="card-img-top" src="product-6.jpg" alt="Cotton floral print Dress">
                    <div class="card-body">
                        <div class="details">
                            <div class="fs-xs text-muted">Dresses</div>
                            <div class="fw-bold text-body">Cotton floral print Dress</div>
                            <div class="price fw-bold text-muted">$40.00</div>
                        </div>
                        <div class="quantity-control">
                            <button class="minus-btn">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wishlist-item">
                <input type="checkbox" class="mr-3">
                <div class="card flex-row">
                    <img class="card-img-top" src="product-7.jpg" alt="Leather Sneakers">
                    <div class="card-body">
                        <div class="details">
                            <div class="fs-xs text-muted">Shoes</div>
                            <div class="fw-bold text-body">Leather Sneakers</div>
                            <div class="price fw-bold text-muted">$45.00</div>
                        </div>
                        <div class="quantity-control">
                            <button class="minus-btn">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wishlist-item">
                <input type="checkbox" class="mr-3">
                <div class="card flex-row">
                    <img class="card-img-top" src="product-12.jpg" alt="Heel strappy Sandals">
                    <div class="card-body">
                        <div class="details">
                            <div class="fs-xs text-muted">Shoes</div>
                            <div class="fw-bold text-body">Heel strappy Sandals</div>
                            <div class="price fw-bold text-muted">$90.00</div>
                        </div>
                        <div class="quantity-control">
                            <button class="minus-btn">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repeat other wishlist items similarly -->
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2024 All rights reserved. Designed by Devindu Malshan.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
